<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Troca Ecológica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f7;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .login-btn {
            background-color: #2ecc71;
        }

        .forgot-btn {
            background-color: #3498db;
            width: auto;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .logout-btn {
            background-color: #e74c3c;
        }

        .error {
            color: red;
            margin-top: 1rem;
        }

        .hint {
            color: #2ecc71;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit" class="login-btn">Entrar</button>
        </form>
        <button class="forgot-btn" onclick="showHint()">Esqueci minha senha</button>
        <div id="errorMessage" class="error"></div>
        <div id="passwordHint" class="hint hidden"></div>
    </div>

    <!-- Tela de Troca -->
    <div class="container hidden" id="exchangeContainer">
        <h2>Troca Ecológica</h2>
        <p>1 litro de óleo = 1 sabão</p>
        <input type="number" id="litros" placeholder="Litros de óleo" min="1">
        <button class="login-btn" onclick="calcularTroca()">Calcular</button>
        <div id="resultado"></div>
        <button class="logout-btn" onclick="logout()">Sair</button>
    </div>
