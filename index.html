<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Ecol√≥gico</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container" id="loginContainer">
        <div class="login-box">
            <h2>Cadastro</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <input type="password" id="senha" placeholder="Senha" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="telefone" placeholder="Telefone" required>
                </div>
                <button type="submit">Registrar</button>
            </form>
            <a href="#" onclick="showRecovery()">Esqueci minha senha</a>
        </div>

        <div class="recovery-box hidden" id="recoveryContainer">
            <h2>Recuperar Senha</h2>
            <form id="recoveryForm">
                <div class="form-group">
                    <input type="email" id="recoveryEmail" placeholder="Digite seu e-mail" required>
                </div>
                <button type="submit">Enviar Link</button>
            </form>
            <a href="#" onclick="showLogin()">Voltar ao login</a>
        </div>
    </div>

    <div class="dashboard hidden" id="dashboard">
        <h2>Bem-vindo ao Sistema!</h2>
        <button onclick="logout()">Sair</button>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
