<!DOCTYPE html>
<html>
<head>
    <title>Login Ecológico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f4f7;
        }
        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 0.8rem;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }
        .error {
            color: red;
            margin-top: 1rem;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div class="login-box" id="loginSection">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <div id="errorMessage" class="error"></div>
    </div>

    <!-- Tela de Troca (Adicione esta seção) -->
    <div class="login-box hidden" id="exchangeSection">
        <h2>Troca de Óleo</h2>
        <form id="exchangeForm">
            <input type="number" id="oilAmount" placeholder="Litros de óleo" min="1" required>
            <button type="submit">Calcular Troca</button>
        </form>
        <div id="exchangeResult"></div>
        <button onclick="logout()" style="background: #e74c3c;">Sair</button>
    </div>

    <script>
        // Credenciais válidas
        const USER = "ecousuario";
        const PASS = "eco123";

        // Controle de Login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if(username === USER && password === PASS) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('exchangeSection').classList.remove('hidden');
                document.getElementById('errorMessage').textContent = '';
            } else {
                document.getElementById('errorMessage').textContent = 'Credenciais inválidas!';
            }
        });

        // Sistema de Troca
        document.getElementById('exchangeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const oilAmount = document.getElementById('oilAmount').value;
            const soapAmount = oilAmount;
            
            document.getElementById('exchangeResult').innerHTML = `
                <h3>Troca Confirmada! ♻️</h3>
                <p>Você receberá: ${soapAmount} barras de sabão</p>
                <p>Data: ${new Date().toLocaleDateString()}</p>
            `;
        });

        // Logout
        function logout() {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('exchangeSection').classList.add('hidden');
            document.getElementById('loginForm').reset();
            document.getElementById('exchangeForm').reset();
            document.getElementById('exchangeResult').innerHTML = '';
        }
    </script>
</body>
</html>
