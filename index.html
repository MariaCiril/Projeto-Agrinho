    <!-- Tela de Login -->
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit" class="login-btn">Entrar</button>
        </form>
        <button class="forgot-btn" onclick="showHint()">Esqueci minha senha</button>
        <div id="errorMessage" class="error"></div>
        <div id="passwordHint" class="hint hidden"></div>
    </div>

    <!-- Tela de Troca -->
    <div class="container hidden" id="exchangeContainer">
        <h2>Troca Ecológica</h2>
        <p>1 litro de óleo = 1 sabão</p>
        <input type="number" id="litros" placeholder="Litros de óleo" min="1">
        <button class="login-btn" onclick="calcularTroca()">Calcular</button>
        <div id="resultado"></div>
        <button class="logout-btn" onclick="logout()">Sair</button>
    </div>
